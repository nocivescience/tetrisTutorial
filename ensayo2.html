<body>
    <canvas id="game"></canvas>
    <h2 id="scoreboard"></h2>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        class ModelGame{
            constructor(ctx){
                this.ctx = ctx;
                this.fallingPiece = 'hola';
            }
            down(){
                this.fallingPiece = 'adios';
            }
        }
        const model = new ModelGame(ctx);
        if(model.fallingPiece === 'hola'){
            model.fallingPiece = 'adios';
        }
        console.log(model.fallingPiece);
    </script>
</body>
